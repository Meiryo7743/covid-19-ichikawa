{{ range .Site.Params.favicon }}
    <link
        href='{{ .href | absURL | safeURL }}'
        rel='{{ .rel | safeHTMLAttr }}'

        {{ with .sizes }}
            sizes='{{ . | safeHTMLAttr }}'
        {{ end }}

        {{ with .type }}
            type='{{ . | safeHTMLAttr }}'
        {{ end }}
    >
{{ end }}
