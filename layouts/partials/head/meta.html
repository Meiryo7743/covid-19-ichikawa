<meta charset="utf-8">
<meta
    content='{{- .Site.Author.name -}}'
    name="author"
>
<meta
    name="description"

    {{- if eq .Kind "404" -}}
        content='{{- .Title | title -}}'
    {{- else -}}
        content='{{- .Site.Params.description -}}'
    {{- end -}}
>
<meta
    content="telephone=no,address=no,email=no"
    name="format-detection"
>
<meta
    content="width=device-width, initial-scale=1.0"
    name="viewport"
>
