{{- $styleReset := resources.Get "css/reset.min.css" -}}
{{- $styleScreen := resources.Get "scss/screen.scss" | toCSS | minify -}}

<link
    href='{{- $styleReset.Permalink -}}'
    media="screen"
    rel="stylesheet"
>
<link
    href='{{- $styleScreen.Permalink -}}'
    media="screen"
    rel="stylesheet"
>
