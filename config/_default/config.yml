baseURL: "https://stopcovid19-ichikawa.netlify.app/"
defaultContentLanguage: ja
defaultContentLanguageInSubdir: true
enableGitInfo: true
enableInlineShortcodes: true
enableRobotsTXT: true
googleAnalytics: G-6SX4L2MEKS
hasCJKLanguage: true

author:
  name: Meiryo7743

disableKinds:
  - RSS
  - section
  - taxonomyTerm
  - term

languages:
  ja:
    languageCode: ja
    languageName: 日本語
    params:
      description: 当サイトは，市川市内における新型コロナウイルス感染症（COVID-19）及びそれに関連する情報を提供いたします。当サイトは個人が制作した非公式サイトです。
      ogp: "/img/ogp.ja.png"
      notice:
        emergency: false
        translate: false
    title: 【非公式】市川市新型コロナウイルス感染症情報サイト
    weight: 10
  # ja-hrkt:
  #   languageCode: ja
  #   languageName: やさしいにほんご
  #   params:
  #     description: 当サイトは，市川市内における新型コロナウイルス感染症（COVID-19）及びそれに関連する情報を提供いたします。当サイトは個人が制作した非公式サイトです。
  #     ogp: "/img/ogp.ja.png"
  #     notice:
  #       emergency: false
  #       translate: true
  #   title: 【ひこうしき】 いちかわし 新型コロナウイルス かんせんしょう じょうほう サイト
  #   weight: 11
  en:
    languageCode: en
    languageName: English
    params:
      description: This site provides the latest information on COVID-19 in Ichikawa. Note that it is unofficial website developed by individual.
      ogp: "/img/ogp.en.png"
      notice:
        emergency: false
        translate: true
    title: "[UNOFFICIAL] Ichikawa COVID-19 Information Site"
    weight: 20

markup:
  goldmark:
    renderer:
      unsafe: false

minify:
  minifyOutput: true
  tdewolff:
    html:
      keepEndTags: false

outputs:
  home:
    - HTML
  page:
    - HTML

params:
  copyrightYear: 2020
  favicon:
    # apple-touch-icon
    - {
        rel: apple-touch-icon,
        sizes: 180x180,
        href: "data:image/png;base64,",
      }

    # SVG favicon
    - { rel: icon, type: "image/svg+xml", href: "/img/logo.svg" }

    # Alternate favicon
    - {
        rel: icon alternate,
        type: "image/png",
        sizes: 512x512,
        href: "data:image/png;base64,",
      }

privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: false
  instagram:
    disable: true
  twitter:
    disable: true
  vimeo:
    disable: true
  youtube:
    disable: true
